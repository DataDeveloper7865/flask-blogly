{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}

<h1>Edit Post</h1>

<form action="/posts/{{post.id}}/edit" method='POST'>
    <div class="form-group col-6">
    <label for="title">Title</label>
    <input class="form-control" id="title" aria-describedby="title" name="title" placeholder="Title" value="{{post.title}}">
    </div>
    <div class="form-group col-6">
    <label for="post-content">Post Content</label>
    <input class="form-control" name="post-content" id="post-content" placeholder="Post content" value="{{post.content}}">
    </div>
    <button type="submit" class="btn btn-success">Submit Edit</button>
</form>

<form action="/users/{{post.user.id}}">
    <button type="submit" class="btn btn-light"> Cancel</button>
</form>




{% endblock %}
