{% extends 'base.html' %}

{% block title %} User Listing {% endblock %}

{% block content %}

    <h1>Users</h1>

    <ul>
        {%for user in users%}

        <li> {{user.first_name}} {{user.last_name}}, Details: <a href="/users/{{user.id}}"> Details </a></li>

        {%endfor%}
    </ul>

    <button class="btn btn-primary"><a href="./users/new" style="color: white;">Add User</a></button>

{% endblock %}
