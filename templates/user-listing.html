{% extends 'base.html' %}

{% block title %} User Listing {% endblock %}

{% block content %}

    <h1>Users</h1>

    <ul>
        {%for user in users%}

        <li> First Name: {{user.first_name}}, Last Name: {{user.last_name}}, Image Address: <a href= {{user.image_url}}> Find Image Here</a></li>

        {%endfor%}
    </ul>

    <button class="btn btn-primary"><a href="./users/new" style="color: white;">Add User</a></button>

{% endblock %}
