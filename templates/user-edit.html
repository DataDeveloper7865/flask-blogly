{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}

    <div class="container">

        <h1>Edit A User</h1>

        <form action='/users/{{user.id}}/edit' method='POST'>
            <div class="form-group col-6">
            <label for="first-name">First Name</label>
            <input class="form-control" value="{{user.first_name}}" id="first-name" aria-describedby="emailHelp" name="first-name" placeholder="Enter a first name">
            </div>
            <div class="form-group col-6">
            <label for="last-name">Last Name</label>
            <input class="form-control" value="{{user.last_name}}" name="last-name" id="last-name" placeholder="Enter a last name">
            </div>
            <div class="form-group col-6">
                <label for="image-url">Image URL</label>
                <input class="form-control" value="{{user.image_url}}" name="image-url" id="image-url" placeholder="Provide an image of this user">
            </div>
            <button type="submit" class="btn btn-success"> Save </button>
        </form>

        <form action="/users/{{user.id}}">
            <button type="submit" class="btn btn-light"> Cancel</button>
        </form>

    </div>

{% endblock %}
