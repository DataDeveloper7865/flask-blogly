{% extends 'base.html' %}

{% block title %} New Post {% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action='/users/{{user.id}}/posts/new' method='POST'>
    <div class="form-group col-6">
    <label for="title">Title</label>
    <input class="form-control" id="title" aria-describedby="title" name="title" placeholder="Title">
    </div>
    <div class="form-group col-6">
    <label for="post-content">Post Content</label>
    <input class="form-control" name="post-content" id="post-content" placeholder="Post content">
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>

<form action="/users/{{user.id}}">
    <button type="submit" class="btn btn-light"> Cancel</button>
</form>




{% endblock %}
